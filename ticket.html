<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-md-12">
            <h2>Ticket Master</h2>
        </div>
    </div>

    <div class="row">

        <div class="col-md-9">

            <div class="row">
                    <div class="col-md-6">
                            <h3>Listing Tickets <span id="count"></span></h3>
                    </div>
                       
                    <div class="col-md-6">
                            <input  id="search"type="text" placeholder="search by code"class="form-control mb-2"/><br/>
                    <div class="btn-group mb-2">
                            <button id="allS" class="btn btn-secondary">All</button>
                            <button id="highS"class="btn btn-secondary">High</button>
                            <button id="mediumS"class="btn btn-secondary">Medium</button>
                            <button id="lowS"class="btn btn-secondary">Low</button>
      
                    </div>
                </div>
        </div>
        <div class="progress mb-2">
                <div class="progress-bar"id="progress" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div> 
              </div>
            <!-- <div class="row"> -->
                    <table class="table table-stripped table-bordered table-sm"> 
                            <thead class="table-dark">
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Department</th>
                                    <th>Priority</th>
                                    <th>Message</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                
                                <!-- <tr>
                                    <td>DCT-123</td>
                                    <td>John</td>
                                    <td>Sales</td>
                                    <td>High</td>
                                    <td>Need a new connection</td>
                                    <td>Open</td>
                                </tr>
                                <tr>
                                    <td>DCT-22A</td>
                                    <td>Michael</td>
                                    <td>Technical</td>
                                    <td>High</td>
                                    <td>Internet is not working</td>
                                    <td>Complete</td>
                                </tr> -->
                    
                            </tbody>
                    
                        </table>
            </div>   
  
         <div class="col-md-3">
                <form id="ticketForm"class="form-group">
                        <fieldset>
                            <legend>Add Ticket</legend>

                            <label for="name">Name</label>
                            <div class="form-group">
                                <input id="name" name="name" type="text" class="form-control"/> <br/>
                                    <span id="nameErr"></span>
                            </div>
                            
                            <div class="form-group">
                                    <label for="department">Department</label>
                                    <select id="department"name="department"class="form-control">
                                        <option value="">Select</option>
                                        <option value="Sales">Sales</option>
                                        <option value="Technical">Technical</option>
                                        <option value="HR">HR</option>
                                       
                                    </select> <br/>
                                    <span id="departmentErr"></span>
                            
                            </div>
                            
                            <div class="form-group">
                                    <label class="form-label">Priority</label> <br/>
                            
                                    <input id="high" value="High" name="Priority"type="radio"/>
                                    <label for="high" class="form-label">High</label> <br/>
                            
                                    <input id="medium" value="Medium" name="Priority" type="radio"/>
                                    <label for="medium" class="form-label">Medium</label> <br/>
                            
                                    <input id="low" value="Low" name="Priority" type="radio"/>
                                    <label for="low" class="form-label">Low</label> <br/>

                                    <span id="priorityErr"></span>
                            </div>
                            
                    <div class="form-group">
                            <label for="message">Message</label> 
                            <textarea  id="message"class="form-control"></textarea> <br/>
                            <span id="messageErr"></span>
                    </div>
                          <div class="form-check">
                                <input type="submit" class="btn btn-primary"/> 
                                OR
                                <input type="Reset"class="btn btn-secondary" />
                          </div>  
                            
                        </fieldset>
                        
                    
                    </form>
         </div>  
        
    </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
